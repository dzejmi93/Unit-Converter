<html>
  <head>
    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>
  <body>
    <div id="head-part">
      <h1>Metric/Imperial unit conversion</h1>
      <p id="number-head"></p>
    </div>
    <div id="units-part">
      <h3 class="text-head">Length (Meter/Feet)</h3>
      <p class="text-convert" id="length-convert"></p>
      <h3 class="text-head">Volume (Liters/Gallons)</h3>
      <p id="volume-convert" class="text-convert"></p>
      <h3 class="text-head">Mass (Kilograms/Pounds)</h3>
      <p id="mass-convert" class="text-convert"></p>
    </div>
    <script src="index.js" onload="calcUnit()"></script>
  </body>
</html>
